<h2 class="text-center text-dark">{{titulo}}</h2>
<form (ngSubmit)="guardar()">
    <div class="mb-1" *ngIf="usuario.iduser==0">
        <label>Nombre Persona</label>
        <select name="idpassenger" [(ngModel)]="usuario.idpassenger" class="form-control">
            <option value="0">--Seleccione--</option>
            <option *ngFor="let pasajero of pasajeros"  [value]="pasajero.idpas" >{{pasajero.names+' '+pasajero.lastname1+' '+pasajero.lastname2}}</option>
        </select>
    </div>
    <div>
        <label>Nombre Usuario</label>
        <input  name="user" [(ngModel)]="usuario.user"  type="text" class="form-control" />
    </div>

    <div *ngIf="usuario.iduser==0">
        <label>Contrase√±a</label>
        <input  name="password" [(ngModel)]="usuario.password"  type="password" class="form-control" />
    </div>

    <div>
        <label>Tipo Usuario</label>
        <select  name="usertpe"  [(ngModel)]="usuario.usertpe" class="form-control">
            <option value="0">--Seleccione--</option>
            <option *ngFor="let tipousuario of tipousuarios"  [value]="tipousuario.userTypeId"  >{{tipousuario.name}}</option>
        </select>
    </div>

    <div class="mt-2 mb-2">
        <button type="submit" class="btn btn-success m-1">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="regresar()">Regresar</button>
    </div>


</form>
