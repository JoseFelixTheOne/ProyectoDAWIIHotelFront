<div class="container mt-4">
    <h3 class="text-center mb-4">Registro Usuario</h3>

    <form (ngSubmit)="registrar()">
        <div class="row">
            <div class="col-md-6">
                <label>Nombre</label>
                <input  type="text" name="names" [(ngModel)]="ousuario.names" class="form-control" />
            </div>
            <div class="col-md-6">
                <label>Apellido Paterno</label>
                <input  type="text" name="lastname1" [(ngModel)]="ousuario.lastname1"  class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Apellido Materno</label>
                <input  type="text" name="lastname2" [(ngModel)]="ousuario.lastname2" class="form-control" />
            </div>
            <div class="col-md-6">
                <label>Email</label>
                <input  type="text" name="email" [(ngModel)]="ousuario.email" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Telefono</label>
                <input  type="text" [(ngModel)]="ousuario.phone" name="phone" class="form-control" />
            </div>
            <div class="col-md-6">
                <label>Seleccione tipo documento</label>
                <select class="form-control" name="idtpodoc"  [(ngModel)]="ousuario.idtpodoc"  >
                    <option value="0">--Seleccione--</option>
                    <option
                    *ngFor="let tipodocumento of tipodocumentos"
                         [value]="tipodocumento.idTypeDoc"
                  >
                    {{ tipodocumento.desc }}
                  </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Numero documento</label>
                <input  type="text" name="nrodoc" class="form-control"  [(ngModel)]="ousuario.nrodoc" />
            </div>
            <div class="col-md-6">
                <label>Ingrese Usuario</label>
                <input  type="text" name="user" class="form-control" [(ngModel)]="ousuario.user" />
            </div>
        
        </div>
        <div class="row"> 
            <div class="col-md-6">
                <label>Ingrese contraseña</label>
                <input  type="password" name="password" class="form-control"  [(ngModel)]="ousuario.password" />
            </div>
            <div class="col-md-6">
                <label>Repita su contraseña</label>
                <input  type="password" class="form-control" />
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit" >Registrar</button>&nbsp;
            <button class="btn btn-danger" (click)="regresar()" >Regresar</button>
        </div>
    
    
    </form>
</div>
