<app-menu></app-menu>
<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>N° Habitación</th>
                <th>Fechas</th>
                <th>Dias</th>
                <th>Precio Por Noche</th>
                <th>SubTotal</th>
                <th *ngIf="visibleOperaciones==true">Operaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let detalle of detalles" >
                <td>{{detalle.roomNumber}}</td>
                <td>{{detalle.checkin | date:'dd/MM/yyyy'}} al {{detalle.checkout | date:'dd/MM/yyyy'}}</td>
                <td>{{detalle.days}}</td>
                <td>{{detalle.pricepornight}}</td>
                <td>S/{{detalle.price}}</td>
                <td *ngIf="visibleOperaciones==true">
                    <button class="btn btn-danger" (click)="eliminar(detalle.detailId)" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                          </svg>
                    </button>    
                </td>
            </tr>
    
        </tbody>
        <tbody>
            <tr>
                <td [colSpan]="4"><b>Total</b></td>
                <td> <b> S/. {{reserva.total}}</b></td>
    
            </tr>
        </tbody>
    </table>
    
    <div class="mt-5 d-flex justify-content-center">
        <button *ngIf="visibleGuardar==true" class="btn btn-primary" (click)="guardar()">Guardar</button>
        <button  *ngIf="visibleReporte==true" class="btn btn-primary" (click)="generarPDF()">Generar PDF</button>

    </div>
</div>
