<app-menu></app-menu>
<div class="mt-2 d-flex justify-content-center">
    <button class="btn btn-primary">Guardar</button>

</div>
<table class="table">
    <thead>
        <tr>
            <th>Fecha inicio</th>
            <th>Fecha Fin</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let detalle of detalles" >
            <td>{{detalle.checkin}}</td>
            <td>{{detalle.checkout}}</td>
            <td>S/{{detalle.price}}</td>
        </tr>

    </tbody>
    <tbody>
        <tr>
            <td [colSpan]="2"><b>Total</b></td>
            <td> <b> S/. {{total}}</b></td>

        </tr>
    </tbody>
</table>
